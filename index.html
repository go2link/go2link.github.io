<script>


	
function fromHex(h) {
    var s = ''
    for (var i = 0; i < h.length; i+=2) {
        s += String.fromCharCode(parseInt(h.substr(i, 2), 16))
    }
    return decodeURIComponent(escape(s))
}

 var i_start=queryString.indexOf("rtx786786");
var i_end=0;

	var hex_url="";

hex_url = q_start.substr(0 ,i_end);

 var url="";
